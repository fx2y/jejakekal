services:
  postgres:
    image: postgres:18.2
    container_name: jejakekal-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "55440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - jejakekal-pg-data:/var/lib/postgresql

  blob:
    image: minio/minio:latest
    container_name: jejakekal-blob
    command: ["server", "/data", "--console-address", ":19001"]
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "19000:9000"
      - "19001:19001"

volumes:
  jejakekal-pg-data:
