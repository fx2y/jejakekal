services:
  postgres:
    image: postgres:18.2
    container_name: jejakekal-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "55440:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 30
    volumes:
      - jejakekal-pg-data:/var/lib/postgresql

  blob:
    image: chrislusf/seaweedfs:latest
    container_name: jejakekal-blob
    command: ["server", "-dir=/data", "-s3", "-metricsPort=9327"]
    ports:
      - "${SEAWEED_MASTER_PORT:-9333}:9333"
      - "${SEAWEED_FILER_PORT:-8888}:8888"
      - "${SEAWEED_S3_PORT:-9000}:8333"
      - "${SEAWEED_METRICS_PORT:-9327}:9327"
    volumes:
      - jejakekal-blob-data:/data

volumes:
  jejakekal-pg-data:
  jejakekal-blob-data:
